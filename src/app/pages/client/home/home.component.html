<div class="">
  <div style="background: url('assets/img/MainBG.jpg') no-repeat center center scroll;" class="background-img">
    <owl-carousel
      [options]="{items: 1, dots: true, navigation: false}"
      [carouselClasses]="['owl-theme', 'sliding','text-center']">
      <div class="container" style="color: white" *ngFor="let title of titles;let i = index">
        <h2>
          <span style="font-size: 1rem">{{title.header}}</span><br>
          <span style="font-weight: bold">{{title.subHeader}}</span>
        </h2>
        <div class="more">
          <p style="font-size: 22px; line-height: 1.2; font-weight: 100;">{{title.description}}</p>
          <p class="link"><a class="raise" href="#">Tăng vốn</a></p>
        </div>
      </div>
    </owl-carousel>
  </div>
  <div class="home-projects">
    <h2> Các dự án mở</h2>
    <owl-carousel
      [options]="options"
      [carouselClasses]="['owl-theme', 'sliding']">
      <div style="color: white" *ngFor="let project of openProjects;let i = index">
        <div class="project-header">
          <h4>{{project.name}}</h4>
          <span>{{project.address}}</span>
        </div>
        <div [ngStyle]="{background: 'url(\''+project.img+'\')'}" class="image">
          <a href="#" class="postLink">
            <img [src]="project.logo" alt="brand">
          </a>
        </div>
        <div class="more">
          <div class="info-line"><span>Cổ phiếu có sẵn</span><span class="goal">1,650</span></div>
          <div class="info-line"><span>Năng suất trung bình 10 năm
												*</span><span>11.92%</span>
          </div>
          <div class="info-line"><span>Đơn vị giá**</span><span>$1,000</span></div>
        </div>
      </div>
    </owl-carousel>
  </div>
</div>
