<div class="card">
  <article class="card-body mx-auto" style="width: 65%">
    <h2>Đăng nhập</h2>
    <p>
      <a href="" class="btn btn-block btn-facebook"> <i class="fa fa-facebook"></i>   Login via
        facebook</a>
    </p>
    <p class="divider-text">
      <span class="bg-light">OR</span>
    </p>
    <form>
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input name="" class="form-control" placeholder="Email address" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" placeholder="password" type="password">
      </div> <!-- form-group// -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Đăng nhập</button>
      </div> <!-- form-group// -->
      <p style="text-align: center">Have an account? <a (click)="navigateToRegister()" style="color: #51cbce; cursor: pointer">Đăng kí</a></p>
    </form>
  </article>
</div>
